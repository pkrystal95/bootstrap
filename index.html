<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code UI with Bootstrap</title>

    <meta property="og:title" content="SJCode" />
    <meta
      property="og:description"
      content="Bootstrap 이용한 VSCode UI 스타일의 프로필 페이지"
    />
    <meta property="og:image" content="./thumbnail.png" />
    <meta property="og:url" content="https://pkrystal95.github.io/bootstrap/" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="SJCode" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
      rel="stylesheet"
    />

    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="content-wrapper">
        <div class="activity-bar text-center">
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="#" class="nav-link text-white fs-4"
                ><i class="bi bi-files"></i
              ></a>
            </li>
            <li class="nav-item mb-2">
              <a href="#" class="nav-link text-white fs-4"
                ><i class="bi bi-search"></i
              ></a>
            </li>
            <li class="nav-item mb-2">
              <a href="#" class="nav-link text-white fs-4"
                ><i class="bi bi-git"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="sidebar">
          <h6 class="text-muted text-uppercase small">EXPLORER</h6>
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="list-group-item list-group-item-action bg-transparent text-white border-0 py-1 ps-2"
            >
              <i class="bi bi-chevron-down me-1"></i> BOOTSTRAP
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action bg-transparent text-white border-0 py-1 ps-4"
              data-tab-id="html-tab"
            >
              <i class="bi bi-filetype-html me-2 text-warning"></i> index.html
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action bg-transparent text-white border-0 py-1 ps-4"
              data-tab-id="md-tab"
            >
              <i class="bi bi-filetype-md me-2 text-info"></i> README.md
            </a>
          </div>
        </div>

        <div class="main-panel">
          <div id="editor-container"></div>
          <div id="terminal-container"></div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-left">
          <a href="#" class="status-item"><i class="bi bi-git"></i> main*</a>
          <a href="#" class="status-item"
            ><i class="bi bi-arrow-down-up"></i> 0 1</a
          >
        </div>
        <div class="status-right">
          <a href="#" class="status-item">Ln 20, Col 10</a>
          <a href="#" class="status-item">Spaces: 4</a>
          <a href="#" class="status-item">UTF-8</a>
          <a href="#" class="status-item">{ } HTML</a>
          <a href="#" class="status-item"
            ><i class="bi bi-check-circle"></i> Prettier</a
          >
          <a href="#" class="status-item"><i class="bi bi-bell"></i></a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script>
      // 에디터 탭 삽입
      fetch("./component/editor-tabs.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("editor-container").innerHTML = html;

          // 각 파일 내용 로드
          fetch("./content/html-content.html")
            .then((res) => res.text())
            .then((htmlContent) => {
              document.getElementById("fileTabsContent").innerHTML +=
                htmlContent;
            });

          fetch("./content/md-content.html")
            .then((res) => res.text())
            .then((mdContent) => {
              document.getElementById("fileTabsContent").innerHTML += mdContent;
            });
        });

      // 터미널 탭 삽입
      fetch("./component/terminal-tabs.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("terminal-container").innerHTML = html;
        });
    </script>

    <script src="script.js"></script>
  </body>
</html>
